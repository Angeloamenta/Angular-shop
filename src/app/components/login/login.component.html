<div class="container">
    <div class="row m-5">
        <div class="col">
            <div>
                 <div>
                    <label for="exampleInputPassword1">Nome</label>
                    <input type="text"  [(ngModel)]="name" placeholder="Nome">
                </div>
                <div class="my-3">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email"  id="exampleInputEmail1" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div >
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"  id="exampleInputPassword1" [(ngModel)]="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mt-2" (click)="onLogin()">Submit</button>
                </div>
        </div>
        <div *ngIf="badlogin" class="col-12 bad-login bg-danger">
            <p>Dati errati</p>
        </div>
    </div>
</div>
